service: tweet-app-api

provider:
  name: aws
  region: us-east-1
  runtime: python3.6
  memorySize: 512
  timeout: 30
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:us-east-1:*:*"

functions:
  mt-crud:
    handler:  tweets.handler
    events:
      - http:
          path: tweets
          method: post
          cors: true
      - http:
          path: tweets/{id}
          method: patch
          cors: true
      - http:
          path: tweets/{id}
          method: get
          cors: true
      - http:
          path: tweets/{id}
          method: delete
          cors: true
      - http:
          path: tweets
          method: get
          cors: true

resources:
  # API Gateway Errors
  - ${file(resources/api-gateway-errors.yml)}
  # DynamoDB
  - ${file(resources/dynamo-table.yml)}
  # S3 to host the front end
  - ${file(resources/s3-bucket.yml)}
   # TODO: cloundfront

plugins:
  - serverless-python-requirements
